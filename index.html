<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smiski Collection Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body id="home-page" class="home-page">
  <h1>SMISKI CHECKLIST</h1>

  <div class="search-bar">
    <input type="text" id="search" placeholder="Search Series..." />
    <button id="clear-all-btn" class="clear-btn">Clear All Selections</button>
  </div>

  <h2>Overall Progress</h2>

<div id="overall-progress" class="series-tracker overall-progress">
  <div class="progress-bar">
    <div class="progress-fill" style="width: 0%;"></div>
  </div>
  <span class="progress-count">0/0</span>
</div>

  <div id="series-container" class="series-grid"></div>

  <script src="script.js"></script>
</body>
</html>
